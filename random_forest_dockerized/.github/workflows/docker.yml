name: Build and Push Docker Image

on:
  push:
    branches:
      - main  # Trigger workflow on push to main branch
  workflow_dispatch:  # Allows manual triggering

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build the Docker Image
        run: |
          docker build -f Dockerfile_with_redis \
            -t m4salemcc/att-docker-repo:latest .

      - name: Push the Docker Image
        run: docker push m4salemcc/att-docker-repo:latest

      - name: Run Docker Compose for Testing
        run: |
          docker compose up -d
          sleep 10  # Allow some time for services to initialize
          docker logs flask-app  # Display logs to confirm success

      - name: Clean Up
        run: docker compose down
